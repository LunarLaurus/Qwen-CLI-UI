# GitHub Actions Release Workflow for Qwen CLI UI
name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.6.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Create Release Build
  release-build:
    name: Create Release Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build frontend
        run: npm run build

      - name: Create release archive
        run: |
          zip -r qwen-cli-ui-${{ github.ref_name || inputs.version }}.zip dist/ server/ package.json package-lock.json README.md LICENSE

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: qwen-cli-ui-*.zip
          retention-days: 30

  # Job 2: Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      contents: write
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: qwen-cli-ui-*.zip
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

